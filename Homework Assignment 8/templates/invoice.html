<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            text-align: center;
            margin: auto;
            background-size: cover;
            background-color: #e47386;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <p>{{gettext("Pickup")}}: [Lat = {{ride.pickupLat}} | Long = {{ride.pickupLong}}]</p>
    <p>{{gettext("Destination")}}: [Lat = {{ride.lat}} | Long = {{ride.long}}]</p>
    <p>{{gettext("Time")}}: {{ride.time }}</p>
    <p>{{gettext("Car Type")}}: {{ ride.carType }}</p>
    <p>{{gettext("Price")}}: {{ ride.price }}</p>

</body>

</html>
