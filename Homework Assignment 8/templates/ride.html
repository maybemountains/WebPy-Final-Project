<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Actual Ride</title>
    <style>
        body {
            text-align: center;
            margin: auto;
            background-size: cover;
            background-color: #e47386;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <p>{{gettext("Pickup")}}: [Lat = {{ride.pickupLat}} | Long = {{ride.pickupLong}}]</p>
    <p>{{gettext("Destination")}}: [Lat = {{ride.lat}} | Long = {{ride.long}}]</p>
    <p>{{gettext("Time")}}: {{ride.time }}</p>
    <p>{{gettext("Car Type")}}: {{ ride.carType }}</p>
    {{map|safe}}
    <a href="/ride/{{ride._id}}/chat">{{gettext("Chat")}}</a>
    <a href="/ride/{{ride._id}}/arrived">{{gettext("Arrived")}}</a>
</body>

</html>
